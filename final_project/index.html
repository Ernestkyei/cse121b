<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&family=Rock+Salt&display=swap" rel="stylesheet">

    <!--stylesheet---->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <div class="app-details">
            <img src="currency.png" class="app-icon">
            <h1 class="app-tittle">Currency converter</h1>

        </div>
        <label for="amount">Amount: </label>
        <input type="number"  id="amount" value="100">
        <div class="dropdowns">
            <select id="from-currency-select"></select>
            <select id="to-currency-select"></select>
        </div>
        <button id="convert-button">convert</button>
        <p id="result"></p>
    </div>

    <!--script with Array of Supported Country Codes-->
    <script src="currency-codes.js"></script>

    <!--script with api key-->
    <script src="api.js"></script>

    <!--script-->
    <script src="script.js"></script>
</body>

</html>
